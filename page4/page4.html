<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>words in motion</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet"> 
    </head>
    <body class="page4">
        <div class="circle">
            <div class="text">
                <h3>sunshine sunshine</h3>
            </div>
        </div>
        <script>
            const text = document.querySelector('.text h3');
            text.innerHTML = text.innerText.split('').map(
                (char, i) =>
                `<span style="transform:rotate(${i * 21.5}deg)">${char}</span>`
            ).join('');
        </script>
        <div id="arrow">
            <p><a href="../page5/page5.html"id="gradient">sunshine</a></p>
        </div>
    </body>
</html>
